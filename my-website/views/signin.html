<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="../public/style.css">
</head>
<body>
<div class ="format5">
  <h1>Sign In</h1>
  
  <form action="/signin" method="POST">
    
    <input type="text" id="username" name="username" required class = "input-box" placeholder="Enter your username">
    
    <input type="password" id="password" name="password" required class = "input-box" placeholder="Enter your password">
    
    <button type="submit" class="signBtn">Sign In</button>
  </form>
  <hr>
  <p>or <a href="/signup">SignUp</a> </p>
  <button onclick="location.href='/'" class="signBtn">Back to Home</button>
</div>

</body>
</html>
